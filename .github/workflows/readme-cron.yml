name: README heartbeat
on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:
    inputs:
      commits:
        description: "How many commits to push this run"
        required: false
        default: "1"
        type: string

permissions:
 contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install dotnet-script tool
        run: dotnet tool install -g dotnet-script

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
  
      - name: Apply updates and create N commits
        env:
          COMMITS: ${{ inputs.commits || '1' }}
        run: |
          COUNT=${COMMITS}
          for i in $(seq 1 $COUNT); do
            dotnet-script ReadmeCron/heartbeat.csx --commits 1 --file README.md
            git add README.md
            git commit --author="Lucian Popa <lucianpopa98@yahoo.com>" -m "README heartbeat ($i/$COUNT)"

          done

      - name: Push
        run: git push origin main